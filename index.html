<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              "baloo-bhai": ["Baloo Bhai 2", "sans-serif"],
              "dm-sans": ["DM Sans", "sans-serif"],
              "paytone-one": ["Paytone One", "sans-serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Travel Company</title>
  </head>
  <body>
    <!-- Section 1: Ja -->
    <section></section>

    <!-- Section 2 boss -->
    <section class="h-fit w-full py-10 bg-white flex justify-center">
      <div
        class="container w-fit mx-[10%] max-sm:mx-auto flex flex-col justify-center"
      >
        <!-- services title -->
        <div class="service-title flex justify-between items-end p-5">
          <h2
            class="font-popins font-bold text-5xl leading-tight max-lg:text-2xl font-poppins"
          >
            Start Your <br class="sm:hidden" />Vacation
            <br class="max-sm:hidden" />with <br class="sm:hidden" />Lost of
            Services!
          </h2>
          <a class="flex items-center gap-2" href=""
            ><p
              class="text-orange-600 text-md font-semibold font-dm-sans max-sm:w-16"
            >
              View All<span class="max-sm:hidden">Services</span>
            </p>
            <span class="arrow-right-icon">
              <img
                src="./services/arrow-right-icon.svg"
                alt="arrow-right-icon"
              />
            </span>
          </a>
        </div>
        <div
          class="services-container flex max-lg:flex-wrap gap-5 h-fit w-full justify-center items-start p-5"
        >
          <!-- services card 1 -->
          <div
            class="services-card flex flex-col items-center justify-center gap-2 w-[333px] h-[272px] bg-white rounded-3xl shadow-slate-800 border hover:shadow-2xl hover:border-0"
          >
            <div
              class="services-icon w-[80px] h-[80px] flex items-center justify-center rounded-3xl bg-[#fe5b3e10]"
            >
              <div class="family-icon">
                <img src="./services/family-icon.svg" alt="" />
              </div>
            </div>
            <h3 class="services-title text-xl font-poppins font-semibold">
              Family Vacations
            </h3>
            <p class="services-subtitle text-md font-dm-sans font-light">
              155 Properties
            </p>
          </div>
          <!-- services card 2 -->
          <div
            class="services-card flex flex-col items-center justify-center gap-2 w-[333px] h-[272px] bg-white rounded-3xl shadow-slate-800 border hover:shadow-2xl hover:border-0 max-sm:hidden"
          >
            <div
              class="services-icon w-[80px] h-[80px] flex items-center justify-center rounded-3xl bg-[#fe5b3e10]"
            >
              <div class="scuba-icon">
                <img src="./services/scuba-icon.svg" alt="scuba-icon" />
              </div>
            </div>
            <h3 class="services-title text-xl font-poppins font-semibold">
              Scuba Driving
            </h3>
            <p class="services-subtitle text-md font-dm-sans font-light">
              143 Properties
            </p>
          </div>
          <!-- services card 3 -->
          <div
            class="services-card flex flex-col items-center justify-center gap-2 w-[333px] h-[272px] bg-white rounded-3xl shadow-slate-800 border hover:shadow-2xl hover:border-0 max-sm:hidden"
          >
            <div
              class="services-icon w-[80px] h-[80px] flex items-center justify-center rounded-3xl bg-[#fe5b3e10]"
            >
              <div class="hunting-icon">
                <img src="./services/hunting-icon.svg" alt="hunting-icon" />
              </div>
            </div>
            <h3 class="services-title text-xl font-poppins font-semibold">
              Hunting Trip
            </h3>
            <p class="services-subtitle text-md font-dm-sans font-light">
              122 Properties
            </p>
          </div>
          <!-- services card 4 -->
          <div
            class="services-card flex flex-col items-center justify-center gap-2 w-[333px] h-[272px] bg-white rounded-3xl shadow-slate-800 border hover:shadow-2xl hover:border-0 max-sm:hidden"
          >
            <div
              class="services-icon w-[80px] h-[80px] flex items-center justify-center rounded-3xl bg-[#fe5b3e10]"
            >
              <div class="bike-icon">
                <img src="./services/bike-icon.svg" alt="bike-icon" />
              </div>
            </div>
            <h3 class="services-title text-xl font-poppins font-semibold">
              Mountain Bike
            </h3>
            <p class="services-subtitle text-md font-dm-sans font-light">
              185 Properties
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 3 kim -->
    <section></section>

    <!-- Section 4 kim -->
    <section></section>

    <!-- Section 5 RcNon -->
    <section></section>

    <!-- Section 6 RcNon -->
    <section></section>

    <!-- Section 7 Tle -->
    <section></section>
  </body>
</html>
