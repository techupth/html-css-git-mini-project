              src="./img/Location.png"

            $550
          </h1>
          <img src="./img/bg-card.png" />
          <div class="flex-col relative left-5">
            <img src="./img/Location.png" class="relative top-6 left-2" />
            <h1 class="font-bold text-xl relative left-10">Colorado Springs</h1>
            <p class="relative left-10">5d - 4n</p>
            <img src="./img/star.png" class="relative left-72 bottom-9" />

        </div>

      <button
        class="relative top-24 bottom-0 left-0 right-0 mx-auto flex justify-center items-center text-white w-[180px] h-[70px] rounded-2xl bg-orange-600 p-3"

        <h1 class="relative pr-12 font-normal">View All</h1>
